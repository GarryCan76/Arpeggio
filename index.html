<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Musik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex_collumn">
<div id="arpeggio_visual">
    <div class="sound_bar"></div>
    <div class="sound_bar"></div>
    <div class="sound_bar"></div>
    <div class="sound_bar"></div>
    <div class="sound_bar"></div>

</div>
<div id="arpeggio_box" class="flex_collumn">
    <h4>Arpeggio</h4>
    <button onclick="play()">play/stop</button>
    <div>
        <label>Sound</label>
        <input type='range' max=1 value=0.1 step=0.01 id='volslider'>
        <span id="volslider_span">0.1</span>
    </div>
    <div>
        <label>frequenty_change</label>
        <input type='range' max=1000 value=100 step=1 id='frequency_change'>
        <span id="frequency_change_span">100</span>
    </div>
    <div>
        <label>time out</label>
        <input type='range' max=1000 value=100 step=1 id='timer'>
        <span id="timer_span">100</span>
    </div>
    <div>
        <label>range</label>
        <input type='range' max=1000 value=500 step=1 id='range'>
        <span id="range_span">500</span>
    </div>
    <div>
        <label>pitch</label>
        <input type='range' max=1000 value=300 step=1 id='pitcher'>
        <span id="pitch_span">300</span>
    </div>


</div>
</body>
<script src="script.js"></script>
</html>
