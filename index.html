<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arpeggio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/imgs/osc.png">
</head>
<style>
    h1{

    }
</style>
<body class="flex_collumn">
<div id="arpeggio_visual">
    <div class="sound_bar" id="vnode_1"></div>
    <div class="sound_bar" id="vnode_2"></div>
    <div class="sound_bar" id="vnode_3"></div>
    <div class="sound_bar" id="vnode_4"></div>
    <div class="sound_bar" id="vnode_5"></div>
    <div class="sound_bar" id="vnode_6"></div>
    <div class="sound_bar" id="vnode_7"></div>
    <div class="sound_bar" id="vnode_8"></div>
    <div class="sound_bar" id="vnode_9"></div>
    <div class="sound_bar" id="vnode_10"></div>
    <div class="sound_bar" id="vnode_11"></div>
    <div class="sound_bar" id="vnode_12"></div>

</div>
<div id="arpeggio_box" class="flex_collumn">
    <br>
    <div class="nob">
        <label style="color:#ee4035">Volume</label>
        <span id="volslider_span">0.1</span>
        <input type='range' max=1 value=0.1 step=0.01 id='volslider'>
    </div>
    <div class="nob">
        <label style="color:#f37736">Frequency change</label>
        <span id="frequency_change_span">100</span>
        <input type='range' max=1000 value=100 step=1 id='frequency_change'>
    </div>
    <div class="nob">
        <label style="color:#fdf498">Interval</label>
        <span id="timer_span">100</span>
        <input type='range' max=250 value=100 step=1 id='timer'>

    </div>
    <div class="nob">
        <label style="color:#7bc043">Range</label>
        <span id="range_span">500</span>
        <input type='range' max=1000 value=500 step=1 id='range'>
    </div>
    <div class="nob">
        <label style="color:#0392cf">Pitch</label>
        <span id="pitch_span">300</span>
        <input type='range' max=1000 value=300 step=1 id='pitcher'>
    </div>
    <div class="nob">
        <label style="color:mediumpurple">Oscillator type</label>
        <span id="osc_span">sine</span>
        <input type='range' max=3 value=0 step=1 id='osc_slider'>
    </div>
    <br>
    <button onclick="play()">play/stop</button>
    <a href="https://www.youtube.com/watch?v=CNcHPxHX63c" target="_blank">Inspiration</a>


</div>
</body>
<script src="script.js"></script>
</html>
